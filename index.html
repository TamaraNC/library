<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css" integrity="sha256-2XFplPlrFClt0bIdPgpz8H7ojnk10H69xRqd9+uTShA=" crossorigin="anonymous" />
    <link rel="stylesheet" href="styles.css">
    <title>Library</title>
</head>
<body>
    <header>
        <h1>My Library</h1>
        <button class="add">Add New Book</button>
        <div class="buttons">
            <button class="all">View All</button>
            <button class="books__read">Read</button>
            <button class="books__not-read">Not Read</button>
        </div>
    </header>
    <!--Modal-->
    <form class="modal__container">
        <div class="modal">
            <div class="modal__content">
                <label for="">Title:</label>
                <input type="text" id="title"> 
            </div>
            <div class="modal__content">
                <label for="">Author:</label>
                <input type="text" id="author">
            </div>
            <div class="modal__content">
                <label for="">Pages:</label>
                <input type="number" id="pages">
            </div>
            <label for="">Have you read it?</label>
            <div>
                <label for="yes">Yes</label>
                <input type="radio" name ="read" value="yes">
                <label for="no">No</label>
                <input type="radio" name ="read" value="no">
            </div>
            
            <button class="add__book">Add</button>
            <button class="cancel">Cancel</button>
        </div>
    </form>

    <!--End of Modal-->
    <div class="library__container">
        <div class="book__container">
            <div class="book">
                <div class="title__content">
                    <span class="main">Title : </span><span class="book__title">Marina</span>
                </div>
                <div class="author__content">
                    <span class="main">Author : </span><span class="book__author">Carlos Ruiz Zafon</span>
                </div>
                <div class="pages__content">
                    <span class="main">Pages : </span><span class="book__pages">358</span>
                </div>
                <div class="book__read-elements">
                    <span class="book__read">Read</span>
                    <a href="#"><i class="fas fa-check"></i></a>
                    <a href="#"><i class="fas fa-times"></i></a>
                    <a href="#"><i class="fas fa-trash-alt"></i></a>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
